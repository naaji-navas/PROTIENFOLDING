<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Protein Folding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css">
    <style>
      .protein-folding {
        animation-name: protein-folding-animation;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      @keyframes protein-folding-animation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <h1 class="text-3xl font-bold mb-4 text-center">Protein Folding</h1>
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <form>
          <label class="block mb-2 font-bold text-gray-700" for="protein-sequence">
            Protein sequence:
          </label>
          <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" id="protein-sequence" name="protein-sequence" rows="5"></textarea>
          <div class="mt-4">
            <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="flex justify-center mt-8">
        <img class="protein-folding" src="protien.png" alt="Protein folding animation ">
      </div>
    </div>
  </body>
</html>
